name: Gno Packages

on:
  push:
    branches: [ master, main ]
    paths:
      - "packages/**"
      - ".github/workflows/**"
  pull_request:
    paths:
      - "packages/**"
      - ".github/workflows/**"

permissions:
  contents: read

env:
  GO_VERSION: "1.23.x"
  GOBIN: ${{ github.workspace }}/bin
  TOOLS_REPO: "gnolang/gno"
  TOOLS_REF: "master"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Ensure deps are downloaded
        run: go mod download

      - name: Put $GOBIN on PATH
        run: echo "${GOBIN}" >> "$GITHUB_PATH"

      - name: Read pinned Gno version from go.mod
        id: gnoversion
        run: |
          V=$(go list -m -f '{{.Version}}' github.com/gnolang/gno)
          echo "version=$V" >> "$GITHUB_OUTPUT"

      - name: Install gno
        run: |
          go install github.com/gnolang/gno/gnovm/cmd/gno@${{ steps.gnoversion.outputs.version }}
          gno version

      - name: Format
        working-directory: packages
        run: gno fmt -diff ./...